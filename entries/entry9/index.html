<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Harmonic Collection Entry 9</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
	<h1><span class="r">R</span><span class="e">e</span><span class="m">m</span><span class="e">e</span><span class="m">m</span><span class="b">b</span><span class="e">e</span><span class="r">r</span> <span class="s">S</span><span class="y">y</span><span class="n">n</span><span class="e">e</span><span class="s">s</span><span class="t">t</span><span class="h">h</span><span class="e">e</span><span class="s">s</span><span class="i">i</span><span class="a">a</span>?</h1>
<div class="container">
	<div class="row one">
		<button>~</button>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>0</button>
		<button>-</button>
		<button>=</button>
		<button class="bksp">Backspace</button>
	</div>
	<div class="row two">
		<button class="tab">Tab</button>
		<button id="Q" >Q</button>
		<button id="W">W</button>
		<button id="E">E</button>
		<button id="R" >R</button>
		<button id="T">T</button>
		<button id="Y">Y</button>
		<button id="U">U</button>
		<button id="I">I</button>
		<button id="O">O</button>
		<button id="P">P</button>
		<button>[</button>
		<button>]</button>
		<button>\</button>
	</div>
	<div class="row three">
		<button class="caps">Caps</button>
		<button id="A">A</button>
		<button id="S">S</button>
		<button id="D">D</button>
		<button id="F">F</button>
		<button id="G">G</button>
		<button id="H">H</button>
		<button id="J">J</button>
		<button id="K">K</button>
		<button id="L">L</button>
		<button>;</button>
		<button>'</button>
		<button class="enter">Enter</button>
	</div>
	<div class="row four">
		<button class="shift">Shift</button>
		<button id="Z">Z</button>
		<button id="X">X</button>
		<button id="C">C</button>
		<button id="V">V</button>
		<button id="B">B</button>
		<button id="N">N</button>
		<button id="M">M</button>
		<button><</button>
		<button>></button>
		<button>?</button>
		<button class="shift">Shift</button>
	</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
